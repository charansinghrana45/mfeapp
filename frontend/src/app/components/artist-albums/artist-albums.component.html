<section class="artists">
<div>All Tracks</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of albums; let idx = index;">
      <th scope="row">{{ idx+1 }}</th>
      <td>{{ album.name }}</td>
    </tr>
  </tbody>
</table>
</section>
